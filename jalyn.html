<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Storefront - Shipping Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      color: #343a40;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f3f5;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #adb5bd;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6c757d;
    }

    .shipping-container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      margin: 30px 0;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      animation: fadeInSlide 0.6s ease;
    }

    .shipping-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: radial-gradient(circle at top left, rgba(233,236,239,0.2) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.3;
      z-index: 0;
    }

    h1, h2 {
      font-family: 'Montserrat', sans-serif;
      color: #212529;
      font-weight: 700;
    }

    h1 {
      font-size: 2.8em;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: -0.5px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 2em;
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
      display: block;
    }

    .form-control {
      border: 1px solid #ced4da;
      border-radius: 8px;
      padding: 12px 15px;
      width: 100%;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      outline: none;
      transform: translateY(-1px);
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .shipping-container {
        padding: 25px;
        margin: 20px 0;
      }

      h1 {
        font-size: 2.2em;
        margin-bottom: 30px;
      }

      h2 {
        font-size: 1.8em;
      }

      .form-control {
        padding: 10px 12px;
      }

      .btn-primary {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="shipping-container">
    <h1>Shipping Selection</h1>
    <form action="submit_shipping.php" method="POST">
      <label for="destination">Shipping Destination</label>
      <input type="text" id="destination" name="destination" class="form-control" placeholder="Enter city, state, or zip" required>

      <label for="carrier">Select Shipping Carrier</label>
      <select id="carrier" name="carrier" class="form-control" required>
        <option value="">-- Select Carrier --</option>
        <option value="UPS">UPS</option>
        <option value="FedEx">FedEx</option>
        <option value="USPS">USPS</option>
        <option value="DHL">DHL</option>
      </select>

      <label for="method">Shipping Method</label>
      <select id="method" name="method" class="form-control" required>
        <option value="">-- Select Method --</option>
        <option value="standard">Standard (5-7 Days)</option>
        <option value="express">Express (2-3 Days)</option>
        <option value="overnight">Overnight</option>
      </select>

      <button type="submit" class="btn-primary">Continue to Payment</button>
    </form>
  </div>

</body>
</html>
